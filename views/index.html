<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Dansk Kennel Klub for Dansk Spids</h1>
        <nav>
            <a href="/home" class="active">Homepage</a>
            <a href="/mating">Mating request</a>
            <a href="/admin">Admin site (ONLY for admins)</a>
            <a class="logout" href="/logout">Logout</a>
        </nav>
    </header>

    <div class="div1">
        <h3>Show all dogs</h3>
        <button id="getdog" onclick="getdogs()">Show all dogs</button>
        <div id="container"></div>
    </div>
    <div class="div2">
        <h3>Search for a mating request (id):</h3>
        <input id="MatingID" type="text" name="MatingID" placeholder="Mating ID">
        <button onclick="getmating()">Search for mating</button>
        <div id="matingcontainer"></div>
    </div>

    <script src="js/ajax.js"></script>
</body>

</html>
